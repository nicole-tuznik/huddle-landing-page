<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="logo">
    <img src="/images/logo.svg" alt="Huddle company logo" class="logo__img">
  </div>


  <div class="hero">
    <div class="hero__illustration">
    <img src="/images/illustration-mockups.svg" alt="website mockups" class="hero__illustration-img">
    </div>
    
    <div class="hero__text">
      <h1 class="hero__text-header">
      Build The Community Your Fans Will Love
      </h1>
      
      <p class="hero__text-p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      
      <button class="hero__text-btn">Register</button>
    </div>
  </div>

  <div class="socials">
    <i class="fab fa-facebook-f socials__icon"></i>    
    <i class="fab fa-twitter socials__icon"></i>
    <i class="fab fa-instagram socials__icon"></i>
  </div>

</body>
</html>
